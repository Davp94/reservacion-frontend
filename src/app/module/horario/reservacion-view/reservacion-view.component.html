<div class="mat-elevation-z8">
    <div class="w-full flex flex-col justify-end">
        <button mat-flat-button (click)="generarReporte()">GENERAR REPORTE</button>
    </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="empresaNombre" mat-sort>
        <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.empresaNombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> horario </th>
        <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <!-- <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(operation.UPDATE, element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(operation.DELETE, element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(operation.READ, element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td> -->
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                   showFirstLastButtons
                   (page)="onPageChange($event)"
                   >
    </mat-paginator>
  </div>
