<div class="w-full flex justify-center items-center">
    @for (horario of horarios; track horario) {
    <mat-card class="w-auto p-4">
        <mat-card-header>
            <mat-card-title>Horario {{horario.hora_inicio +'-'+horario.hora_fin}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="grid grid-cols-2 gap-4 mt-2">
                <label>
                    {{ horario.estado }}
                </label>
                <label>
                    {{ horario.fecha }}
                </label>
                <label>
                    {{ horario.empresaNombre }}
                </label>
                <label>
                    {{ horario.id }}
                </label>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="realizarReservacion(horario)">RESERVAR</button>
        </mat-card-actions>
    </mat-card>
    }
</div>
